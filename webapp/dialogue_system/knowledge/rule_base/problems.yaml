# 問題（困ったこと）と検索ワード
# 参考：http://www.city.takatsuki.osaka.jp/m/kakuka/kenkouf/choujuk/gyomuannai/kourei_masumasu/koramu/mama_kaigoyobou.html
#※症状とかぶらないようにしたい
1人で外出できない:
  - 外出(し|でき)
  - (出|で)かけ(し|でき)
補助なしで階段を登れない:
  - 階段
補助なしで立ち上がれない:
  - 立ち上が(れな|ることができ)
  - 立(つことができな|てな)
歩き続けられない:
  - 歩き続け
転倒の不安が大きい:
  - 転倒
  - (転|ころ)ぶ
  - (転|こ)ける
  - (躓|つまづ)く
体重が減る:
  - 体重が減
  - (痩|や)せ
固いものが食べられない:
  - 固い.+食べ
飲むときにむせる:
  - むせ(る|て)
口が乾く:
  - 口.乾
家に閉じこもる:
  - (家|部屋)に閉じ
  - (家|部屋)から出(る|な)
同じことを聞いてしまう:
  - 同じことを聞(く|いて)
電話番号を忘れてしまう:
  - 電話番号
今日の日付がわからない:
  - 日(付|づけ|にち)
生活に充実感がない、楽しめない:
  - 充実
  - 楽し
何事もおっくうに感じる:
  - 億劫
  - おっくう
  - 面倒(くさい)?
  - めんどう?(くさい)?
いつも疲れたような感じがする:
  - 疲れ
インターホンが聞こえない:
  - インターホン
  - 呼び鈴
  - チャイム
  - ピンポン
